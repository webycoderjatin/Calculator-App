<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <input type="text" id="input" >
        <button class="gray reset">C</button>
        <button class="gray  btn">+/-</button>
        <button class="gray  btn">%</button>
        <button class="orange  btn">÷</button>
        <button class="d-gray  btn">7</button>
        <button class="d-gray  btn">8</button>
        <button class="d-gray  btn">9</button>
        <button class="orange  btn">×</button>
        <button class="d-gray  btn">4</button>
        <button class="d-gray  btn">5</button>
        <button class="d-gray  btn">6</button>
        <button class="orange  btn">-</button>
        <button class="d-gray  btn">1</button>
        <button class="d-gray  btn">2</button>
        <button class="d-gray  btn">3</button>
        <button class="orange  btn">+</button>
        <button class="d-gray  btn">0</button>
        <button class="d-gray  btn">.</button>
        <button class="orange  btn-equal">=</button>
    </div>

    <p>Project Made with ❤️ by <a href="">Jatin Rai</a></p>

    <script src="script.js"></script>
</body>
</html>
